<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加货品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">货品编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="id" lay-verify="required" placeholder="请输入货品编号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">货品类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsType" lay-verify="required" placeholder="原料请输入1，成品请输入2">
            <!--<input type="radio" name="goodsType" value="0" title="原料" checked>-->
            <!--<input type="radio" name="goodsType" value="1" title="成品">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">原料/成品ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsId" lay-verify="required" placeholder="请输入原料/成品ID">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">货品数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsNumber" lay-verify="required" placeholder="请输入货品数量">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="allAddDepot">提交申请</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="allAddDepot.js"></script>
</body>
</html>
