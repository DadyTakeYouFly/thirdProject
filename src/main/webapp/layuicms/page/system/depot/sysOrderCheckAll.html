<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>仓库库存盘点明细记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">盘点状态</label>
            <div class="layui-input-block">
                <select id="parentState" name="state"></select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">货品名称</label>
            <div class="layui-input-block">
                <select id="parentGoodsId" name="goodsId"></select>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryDepot">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal usersAdd_btn">添加盘点</a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="depot-data" lay-filter="roleFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->
    {{#  if(d.state === "未盘点"){ }}
    <a class="layui-btn layui-btn-sm layui-btn-warm"  lay-event="check"><i class="layui-icon">&#xe631;</i>盘点</a>
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } }}
    {{#  if(d.state === "盘点结束，符合实情"){ }}
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } }}
    {{#  if(d.state === "盘点结束，不符合实情"){ }}
    <a class="layui-btn layui-btn-sm layui-btn-warm"  lay-event="check"><i class="layui-icon">&#xe631;</i>盘点</a>
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } }}
</script>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="sysOrderCheckAll.js"></script>
</body>
</html>
