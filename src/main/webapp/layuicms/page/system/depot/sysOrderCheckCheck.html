<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>库存盘点</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" name="editDepotForm">

    <div class="layui-form-item">
        <label class="layui-form-label">库存编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly="readonly" name="id" lay-verify="required">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">盘点编号</label>
        <div class="layui-input-block">
            <select id="parentCheckId" name="checkId" readonly="readonly"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货品类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  readonly="readonly" name="orderType" lay-verify="required" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货品名称</label>
        <div class="layui-input-block">
            <select id="parentGoodsId" name="goodsId" readonly="readonly"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货品数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="goodsNumber" readonly="readonly" lay-verify="required" placeholder="请输入库存数量">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">盘点负责人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="auditUser" lay-verify="required" placeholder="请输入盘点负责人的姓名">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit=""  lay-filter="successDepot" name="state">盘点结束，符合实情</button>
            <button class="layui-btn  layui-btn-primary"  lay-submit="" lay-filter="successDepot" name="state">盘点结束，不符合实情</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="sysOrderCheckEdit.js"></script>
</body>
</html>
